<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP8266 Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .card h2 {
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #74b9ff;
            padding-bottom: 10px;
        }

        .config-section {
            grid-column: 1 / -1;
            background: rgba(255,255,255,0.95);
        }

        .devices-grid {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 15px;
        }

        .device-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            position: relative;
        }

        .device-card.online {
            border-left: 4px solid #28a745;
            background: #f8fff9;
        }

        .device-card.offline {
            border-left: 4px solid #dc3545;
            background: #fff8f8;
        }

        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .device-name {
            font-weight: bold;
            font-size: 16px;
        }

        .device-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .device-status.online {
            background: #d4edda;
            color: #155724;
        }

        .device-status.offline {
            background: #f8d7da;
            color: #721c24;
        }

        .device-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .info-item {
            background: white;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #e9ecef;
        }

        .info-label {
            font-size: 11px;
            color: #666;
            margin-bottom: 2px;
        }

        .info-value {
            font-weight: bold;
            color: #333;
        }

        .temp-display {
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .temp-current {
            font-size: 2em;
            font-weight: bold;
        }

        .temp-desired {
            font-size: 1.2em;
            opacity: 0.8;
        }

        .device-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .btn {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn-success {
            background: linear-gradient(45deg, #00b894, #00a085);
        }

        .btn-danger {
            background: linear-gradient(45deg, #e17055, #d63031);
        }

        .btn-warning {
            background: linear-gradient(45deg, #fdcb6e, #e17055);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .status-bar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
        }

        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 8px;
            border-radius: 4px;
            margin-top: 10px;
        }

        .success {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 8px;
            border-radius: 4px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            .device-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå°Ô∏è ESP8266 Temperature Control Dashboard</h1>
            <p>Monitoring a ovl√°d√°n√≠ ESP8266 za≈ô√≠zen√≠</p>
        </div>

        <!-- Konfigurace -->
        <div class="card config-section">
            <h2>‚öôÔ∏è Konfigurace</h2>
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px;">
                <div class="form-group">
                    <label for="serverUrl">Server URL:</label>
                    <input type="text" id="serverUrl" value="" placeholder="https://your-website.com">
                </div>
                <div class="form-group">
                    <label for="relayApiKey">Relay API Key:</label>
                    <input type="text" id="relayApiKey" value="relay_secret_key_2024">
                </div>
                <div class="form-group">
                    <label for="espApiKey">ESP API Key:</label>
                    <input type="text" id="espApiKey" value="esp_secret_key_2024" readonly>
                </div>
            </div>
            <div style="margin-top: 15px;">
                <button class="btn" onclick="testConnection()">Test p≈ôipojen√≠</button>
                <button class="btn" onclick="loadDevices()">Naƒç√≠st za≈ô√≠zen√≠</button>
                <label style="margin-left: 20px;">
                    <input type="checkbox" id="autoRefresh" checked> Auto-refresh (10s)
                </label>
            </div>
            <div id="connectionStatus"></div>
        </div>

        <!-- ESP8266 Za≈ô√≠zen√≠ -->
        <div class="card">
            <h2>üîå ESP8266 Za≈ô√≠zen√≠</h2>
            <div id="devicesContainer" class="devices-grid">
                <p style="text-align: center; color: #666; padding: 20px;">Naƒç√≠t√°n√≠ za≈ô√≠zen√≠...</p>
            </div>
        </div>
    </div>

    <!-- Modal pro nastaven√≠ teploty -->
    <div id="tempModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Nastavit teplotu</h3>
            <div class="form-group">
                <label for="newTemp">Nov√° c√≠lov√° teplota (¬∞C):</label>
                <input type="number" id="newTemp" step="0.5" min="5" max="35">
            </div>
            <button class="btn" onclick="setTemperature()">Nastavit</button>
            <div id="tempResult"></div>
        </div>
    </div>

    <div class="status-bar" id="statusBar">
        P≈ôipojuji se...
    </div>

    <script>
        let autoRefreshInterval;
        let currentDeviceId;
        
        document.addEventListener('DOMContentLoaded', function() {
            if (!document.getElementById('serverUrl').value) {
                document.getElementById('serverUrl').value = window.location.origin;
            }
            setupAutoRefresh();
            testConnection();
        });

        function getConfig() {
            return {
                serverUrl: document.getElementById('serverUrl').value.trim(),
                relayApiKey: document.getElementById('relayApiKey').value.trim(),
                espApiKey: document.getElementById('espApiKey').value.trim()
            };
        }

        function updateStatus(message, isError = false) {
            const statusBar = document.getElementById('statusBar');
            statusBar.textContent = message;
            statusBar.style.background = isError ? 'rgba(220, 53, 69, 0.9)' : 'rgba(0, 0, 0, 0.8)';
        }

        function showResult(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${isError ? 'error' : 'success'}">${message}</div>`;
            setTimeout(() => element.innerHTML = '', 5000);
        }

        async function testConnection() {
            const config = getConfig();
            
            try {
                updateStatus('Testuji p≈ôipojen√≠...');
                
                const response = await fetch(
                    `${config.serverUrl}/esp_relay_server.php?action=esp_devices&api_key=${config.relayApiKey}`
                );
                
                if (response.ok) {
                    updateStatus('‚úÖ P≈ôipojeno');
                    loadDevices();
                } else {
                    updateStatus('‚ùå Chyba p≈ôipojen√≠', true);
                }
            } catch (error) {
                updateStatus('‚ùå Chyba p≈ôipojen√≠', true);
            }
        }

        async function loadDevices() {
            const config = getConfig();
            
            try {
                const response = await fetch(
                    `${config.serverUrl}/esp_relay_server.php?action=esp_devices&api_key=${config.relayApiKey}`
                );
                
                if (response.ok) {
                    const devices = await response.json();
                    displayDevices(devices);
                    updateStatus(`‚úÖ ${devices.length} za≈ô√≠zen√≠ naƒçteno`);
                } else {
                    document.getElementById('devicesContainer').innerHTML = 
                        '<p style="color: red;">Chyba p≈ôi naƒç√≠t√°n√≠ za≈ô√≠zen√≠</p>';
                }
            } catch (error) {
                document.getElementById('devicesContainer').innerHTML = 
                    '<p style="color: red;">Chyba p≈ôipojen√≠</p>';
            }
        }

        function displayDevices(devices) {
            const container = document.getElementById('devicesContainer');
            
            if (devices.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">≈Ω√°dn√° ESP8266 za≈ô√≠zen√≠</p>';
                return;
            }

            const html = devices.map(device => {
                const isOnline = device.online;
                const lastSeenDate = new Date(device.last_seen * 1000);
                const uptimeHours = Math.floor(device.uptime / (1000 * 60 * 60));
                const uptimeMinutes = Math.floor((device.uptime % (1000 * 60 * 60)) / (1000 * 60));
                
                return `
                    <div class="device-card ${isOnline ? 'online' : 'offline'}">
                        <div class="device-header">
                            <div class="device-name">${device.device_name}</div>
                            <div class="device-status ${isOnline ? 'online' : 'offline'}">
                                ${isOnline ? 'ONLINE' : 'OFFLINE'}
                            </div>
                        </div>
                        
                        ${device.current_temp !== null ? `
                        <div class="temp-display">
                            <div class="temp-current">${device.current_temp}¬∞C</div>
                            <div class="temp-desired">C√≠l: ${device.desired_temp}¬∞C</div>
                        </div>
                        ` : ''}
                        
                        <div class="device-info">
                            <div class="info-item">
                                <div class="info-label">ID za≈ô√≠zen√≠</div>
                                <div class="info-value">${device.device_id}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Stav rel√©</div>
                                <div class="info-value">${device.device_state}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Re≈æim</div>
                                <div class="info-value">${device.mode}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">WiFi s√≠la</div>
                                <div class="info-value">${device.wifi_rssi} dBm</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">IP adresa</div>
                                <div class="info-value">${device.local_ip}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Uptime</div>
                                <div class="info-value">${uptimeHours}h ${uptimeMinutes}m</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Posledn√≠ kontakt</div>
                                <div class="info-value">${lastSeenDate.toLocaleTimeString()}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">FSM stav</div>
                                <div class="info-value">${device.fsm_state}</div>
                            </div>
                        </div>
                        
                        <div class="device-controls">
                            <button class="btn btn-success" onclick="sendCommand(${device.device_id}, 'turn_on')">
                                Zapnout
                            </button>
                            <button class="btn btn-danger" onclick="sendCommand(${device.device_id}, 'turn_off')">
                                Vypnout
                            </button>
                            <button class="btn" onclick="sendCommand(${device.device_id}, 'set_auto_temp')">
                                Auto teplota
                            </button>
                            <button class="btn" onclick="sendCommand(${device.device_id}, 'set_auto_timer')">
                                Auto ƒçasovaƒç
                            </button>
                            <button class="btn btn-warning" onclick="openTempModal(${device.device_id}, ${device.desired_temp})">
                                Nastavit teplotu
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        async function sendCommand(deviceId, command, value = null) {
            const config = getConfig();
            
            try {
                let url = `${config.serverUrl}/esp_relay_server.php?action=esp_commands&device_id=${deviceId}&command=${command}&api_key=${config.relayApiKey}`;
                if (value !== null) {
                    url += `&value=${encodeURIComponent(value)}`;
                }
                
                const response = await fetch(url);
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        updateStatus(`‚úÖ P≈ô√≠kaz ${command} odesl√°n na za≈ô√≠zen√≠ ${deviceId}`);
                    } else {
                        updateStatus(`‚ùå ${result.error}`, true);
                    }
                } else {
                    updateStatus('‚ùå Chyba p≈ôi odes√≠l√°n√≠ p≈ô√≠kazu', true);
                }
            } catch (error) {
                updateStatus('‚ùå Chyba p≈ôipojen√≠', true);
            }
        }

        function openTempModal(deviceId, currentTemp) {
            currentDeviceId = deviceId;
            document.getElementById('newTemp').value = currentTemp || 20;
            document.getElementById('tempModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('tempModal').style.display = 'none';
            document.getElementById('tempResult').innerHTML = '';
        }

        async function setTemperature() {
            const newTemp = parseFloat(document.getElementById('newTemp').value);
            
            if (isNaN(newTemp) || newTemp < 5 || newTemp > 35) {
                showResult('tempResult', 'Zadejte platnou teplotu (5-35¬∞C)', true);
                return;
            }
            
            try {
                await sendCommand(currentDeviceId, 'set_temp', newTemp);
                showResult('tempResult', `‚úÖ Teplota nastavena na ${newTemp}¬∞C`);
                setTimeout(closeModal, 2000);
            } catch (error) {
                showResult('tempResult', '‚ùå Chyba p≈ôi nastavov√°n√≠ teploty', true);
            }
        }

        function setupAutoRefresh() {
            const checkbox = document.getElementById('autoRefresh');
            
            function toggleAutoRefresh() {
                if (checkbox.checked) {
                    autoRefreshInterval = setInterval(() => {
                        loadDevices();
                    }, 10000);
                } else {
                    if (autoRefreshInterval) {
                        clearInterval(autoRefreshInterval);
                    }
                }
            }

            checkbox.addEventListener('change', toggleAutoRefresh);
            toggleAutoRefresh();
        }

        // Zav≈ô√≠t modal p≈ôi kliknut√≠ mimo nƒõj
        window.onclick = function(event) {
            const modal = document.getElementById('tempModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
